[tool.poetry]
name = "{{ cookiecutter.repository_name }}"
version = "{{ cookiecutter.release }}"
description = "{{ cookiecutter.description }}"
{% if cookiecutter.license == "MIT" -%}
license = "MIT"
{% endif -%}
authors = ["{{ cookiecutter.author }} <{{ cookiecutter.email }}>"]
maintainers = ["{{ cookiecutter.author }} <{{ cookiecutter.email }}>"]
readme = "README.md"
homepage = "https://{{ cookiecutter.github_username }}.github.io/{{ cookiecutter.repository_name }}"
repository = "https://github.com/{{ cookiecutter.github_username }}/{{ cookiecutter.repository_name }}"
documentation = "https://{{ cookiecutter.github_username }}.github.io/{{ cookiecutter.repository_name }}"
keywords = []
classifiers = []
packages = [
    {include = "{{ cookiecutter.package_name }}", from = "src"},
]
include = []
exclude = []

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.ci-cd]
optional = true

[tool.poetry.group.ci-cd.dependencies]
nox = "^2022.11.21"
nox-poetry = "^1.0.2"

[tool.poetry.group.cookiecutter]
optional = true

[tool.poetry.group.cookiecutter.dependencies]
cookiecutter = "^2.1.1"
cruft = "^2.12.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
myst-parser = {extras = ["linkify"], version = "^2.0.0"}
pydata-sphinx-theme = "^0.12.0"
Sphinx = "^7.0.1"
sphinx-copybutton = "^0.5.1"

[tool.poetry.group.notebook]
optional = true

[tool.poetry.group.notebook.dependencies]
jupyterlab = "^3.5.2"

[tool.poetry.group.pre-commit]
optional = true

[tool.poetry.group.pre-commit.dependencies]
black = "^22.12.0"
detect-secrets = "^1.4.0"
flake8 = "^6.0.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^23.1.20"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.3.0"
isort = "^5.11.4"
mypy = "^0.991"
nbqa = "^1.6.1"
nbstripout = "^0.6.0"
pre-commit = "^2.21.0"
pre-commit-hooks = "^4.4.0"
safety = "^2.3.5"

[tool.poetry.group.testing]
optional = true

[tool.poetry.group.testing.dependencies]
coverage = {extras = ["toml"], version = "^7.0.5"}
pytest = "^7.2.1"
pytest-cookies = "^0.6.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pytest-xdist = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.report]
exclude_lines = ["if __name__ == .__main__.:"]
fail_under = 90
show_missing = true

[tool.isort]
profile = "black"

[tool.mypy]
strict = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.pytest.ini_options]
addopts = ["-vv", "--doctest-modules"]
doctest_optionflags = "NORMALIZE_WHITESPACE"
testpaths = ["./tests"]
